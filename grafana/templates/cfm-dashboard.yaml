{{ range $path, $_ :=  $.Files.Glob  "dashboards/**.json" }}
{{- $filename := base ($path) }}
{{- $folder := base (dir $path) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $filename }}-configmap
  annotations:
    grafana_folder: {{ $folder }}
  labels:
    grafana_dashboard: "1"
data:
  {{ $filename }}: |-
{{ $.Files.Get $path | indent 4 }}
---
{{ end }}

